{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <h3 class="text-center mb-4">Modifier mon Profil</h3>
            <form class="site-form" method="post"">

                {% csrf_token %}

                <div class="form-control">
                
                    <div class="form-group">
                        <div class="form-control">
                            <label for="nom">Nom:</label>
                            <br>
                            <input type="text" name="nom">
                        </div>     
                    </div>

                    <br>

                    <div class="form-group">
                        <div class="form-control">
                        <label for="prenom">Prenom:</label>
                            <br>
                            <input type="text" name="prenom">
                        </div>      
                    </div>

                    <br>

                    <div class="form-group">
                        <div class="form-control">
                            <label for="email">Email:</label>
                            <br>
                            <input type="email" name="email">
                        </div>       
                    </div>

                    <br>
                    <div class="form-group">
                        <div class="form-control">
                            <label for="addresse">Addresse:</label>
                            <br>
                            <input type="text" name="addresse">
                        </div>    
                    </div>

                    <button type="submit" class="btn btn-primary btn-block mt-4">Modifier</button>
                    <a href="{% url 'profile' request.user.id %}" class="btn btn-secondary btn-block mt-4">Annuler</a>
                </div>

            </form>
        </div>
    </div>
</div>
{% endblock %}

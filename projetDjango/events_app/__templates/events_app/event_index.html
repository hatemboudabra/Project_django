<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
<body>

    <div class="container">   
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for event in events %}
            <div class="col">
            <div class="card h-100">
                <img src="..." class="card-img-top" alt="...">
                <!-- <img src={{event.image_url}} class="card-img-top" alt="..."> -->
                <div class="card-body">
                    <h5 class="card-title">Date: {{event.date}}</h5>
                    <p class="card-text">
                        Match: {{event.match}}.
                        <br>
                        Lieu: {{event.lieu}}.
                    </p>
                    
                    <a href="#" class="btn btn-primary">Acheter ticket</a>
                </div>

                <div class="card-footer">
                <small class="text-body-secondary"><center>{{event.organisateur.categorie}}</center></small>
                </div>
            </div>
            </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
